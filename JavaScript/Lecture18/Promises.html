<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecture18</title>
  </head>
  <body></body>
  <script>
    //promises

    // synchronus task
    let a = 10;
    let b = 20;
    let result = a + b;

    //asynchronus task
    //it will take some time to execute
    //it will not block the main thread
    //its one way
    async function getData() {
      let resultFromServer = await fetch(
        "https://jsonplaceholder.typicode.com/posts"
      );
      console.log(await resultFromServer.json()); // Promise {<pending>}
    }
    getData();
    //it will give use output first
    //because it is asynchronus task
    console.log(result); // 30

    //this is also an asynchronus task but not mostly used
    fetch("https://jsonplaceholder.typicode.com/posts")
      .then((response) => response.json())
      .then((data) => console.log(data))
      .catch((error) => console.error("Error:", error));
  </script>
</html>
